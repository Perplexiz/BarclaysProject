<!DOCTYPE html>
<html lang="en">
<head>
<script> var __basePath = ''; </script>
<style> 

    html, body {  
        margin: 0; 
        padding: 0; 
        height: 100%;
    } 
    
</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://unpkg.com/ag-grid-enterprise@20.2.0/dist/ag-grid-enterprise.min.js"></script>
    <script lang="javascript" src="xlsx.full.min.js"></script></head>
<body>

        <div style="padding-bottom: 20px">
                <input type="text" id="input1" />
                <button id='addCol'>Add Column</button>
        </br>
                <button id='addRow'>Add Row</button>
        </br>
        <label>
                File Name:
                <input type="text" id="fileName" placeholder="export"/>
            </label>
            <label>
                Sheet Name:
                <input type="text" id="sheetName" placeholder="ag-grid" maxlength="31"/>
            </label>
            <label>
                <button id="export">Export to Excel</button>
            </label>
        </br>
        <input id = "import" type="file" name="somename" size="n" accept=".xlsx, .xls, .csv">
    </br>
        <button id="clearGrid">Clear Grid</button>
        </div>

<div ng-app="example" ng-controller="exampleCtrl" style="height: 100%">
    <div ag-grid="gridOptions" class="ag-theme-balham-dark" style="width: 1200px; height: 600px;"></div>
</div>


    <script src="main.js"></script>
</body>
</html>

<style>
    html{
        background-color: black;
    }
    div{
        color: white;
    }
</style>
